<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1>General knowledge Quiz</h1>
        <p id="question"></p>
        <div class="buttons-container">
            <div class = "left-buttons"> 
                    <button id = "btn0" class="button"><span id = "choice0">Choice0</span> </button>
                    <div class = "blue-square" id = "square-top">A</div> 
                    <button id = "btn1" class="button"><span id = "choice1">Choice1</span></button>  
                    <div class = "blue-square" id = "square-buttom">B</div>  
            </div>
            <div class = "right-buttons">
                <button id = "btn2" class="button"><span id = "choice2">Choice2</span> </button>
                <div class = "blue-square" id = "square-top">C</div> 
                <button id = "btn3" class="button"><span id = "choice3">Choice3</span></button> 
                <div class = "blue-square" id = "square-buttom">D</div>       
            </div>
        </div>

        <footer>
            
            <p id = "progress">Question x of y</p>
        </footer>
    </div>
    <h1></h1>
    <script src="./src/main.js"></script>
</body>
</html>
